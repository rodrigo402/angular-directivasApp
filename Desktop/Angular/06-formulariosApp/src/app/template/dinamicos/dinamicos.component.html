<h2>Template: <small>Dinamicos</small></h2>
<hr>


<form #miFormulario="ngForm" autocomplete="off" (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    type="text"
                    name="nombre"
                    [ngModel]="persona.nombre"
                    placeholder="Nombre de la persona"
                    required>
            <!-- mostrar error -->
            <span  class="form-text text-danger"
                    *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
            Este campo es obligatorio
            </span>
        </div>
    </div>
     <!-- Agregar favorito-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                 <input class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego"
                    >
                <button class="btn btn-outline-primary" (click)="agregarJuego()">
                    Agregar 
                </button>
            </div>
           
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
               <!-- mostrar datos dinamicos de un arreglo -->
            <input 
                    [(ngModel)]="juego.nombre"
                    name="favorti_{{ i }}"
                    class="form-control"
                    required> 

                    <button class="btn btn-outline-danger" (click)="eliminar(i)">
                        Eliminar 
                    </button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
           <button type="button" [disabled]="miFormulario.invalid" (click)="guardar()" class="btn btn-primary float-end">
               Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
